<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Matéria</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body> 
   
    <h2>Escolha a Matéria</h2>
    <div class="container">
        <div class="materia-buttons">
            <h3>4º Semestre</h3>
            

            <button class="materia-btn" onclick="startQuiz('Arquitetura de Sistemas')">Arquitetura de Sistemas</button>
            <button class="materia-btn" onclick="startQuiz('Fundamentos de Redes de Computadores')">Fundamentos de Redes de Computadores</button>
            <button class="materia-btn" onclick="startQuiz('Governança de Tecnologia da Informação')">Governança de Tecnologia da Informação</button>
            <button class="materia-btn" onclick="startQuiz('Matematica para computacao')">Matematica computacao</button>
            <!-- Adicione mais botões conforme necessário -->
        </div>
    </div>

   

    <script>
        function startQuiz(materia) {
            window.location.href = `./Quiz.html?materia=${materia}`; // Redireciona para o quiz com a matéria selecionada
        }
    </script>
</body>
</html>
